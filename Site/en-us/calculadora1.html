        <h1 style="text-align: center;">Simulate Your Expenses and Profits With Cultivo Inteligente</h1><br>


        <p>
            &#160&#160How big is your planting area?<br />
            &#160&#160<input id="hectares" class="inputfc" type="text" placeholder="Em Hectares">

        </p>

        <p>
            &#160&#160What is the price in R$/m³ related to the water rate in your region:<br />
            &#160&#160<input id="valor_cubico" class="inputfc" type="text" placeholder="Metros cúbicos (x/m³)">
        </p>
        <p>
            &#160&#160<button class="botao2" onclick="lucro()">Calculate Profit</button>
        </p>

<script>
    function lucro() {
        var ax_qtd_plantas = hectares.value * 7000; // média de 7000 plantas por hectare

        var ax_vlr_agua1 = ax_qtd_plantas * 232.5; //quantidade de plantas vezes o consumo mensal SEM gotejamento (7,5L * 31 dias)
        var ax_agua1m3 = ax_vlr_agua1 / 1000; // litros transformados em volume (cúbico)
        var ax_vlr_total1 = ax_agua1m3 * valor_cubico.value; // volume vezes a taxa por m³

        var ax_vlr_agua2 = ax_qtd_plantas * 155; //quantidade de plantas vezes o consumo mensal COM gotejamento (5L * 31 dias)
        var ax_agua2m3 = ax_vlr_agua2 / 1000; // litros transformados em volume (cúbico)
        var ax_vlr_total2 = ax_agua2m3 * valor_cubico.value; //volume vezes a taxa por m³

        var ax_lucro_mes = ax_vlr_total1 - ax_vlr_total2; //diferença do valor gasto por mês sem/com gotejamento
        var ax_lucro_ano = ax_lucro_mes * 12; //diferença mensal transformada em diferença anual

        div_msg.style.display = 'block';

        div_msg.innerHTML = (
            `<br>For <u>month</u>, your plantation consumes ${ax_agua1m3.toFixed(2)}m³ the equivalent of <b>BRL ${ax_vlr_total1.toFixed(2)}</b><br><br>
        Using <u>our system</u> will consume ${ax_agua2m3.toFixed(2)}m³ the equivalent of <b>BRL ${ax_vlr_total2.toFixed(2)}</b>
        <h3>Guaranteeing a profit of <u>BRL ${ax_lucro_mes.toFixed(2)} per month</u> in water savings, the equivalent of <u>BRL ${ax_lucro_ano.toFixed(2) } per year</u>.</h3>`);
    };
</script>
