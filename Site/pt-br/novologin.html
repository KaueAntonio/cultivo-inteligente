<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icone.ico">
    <link rel="stylesheet" href="inicialcss.css">
    <title>Login</title>

</head>

<body class="body2">
    <div class="menutopo">
        <div class="container">

            <img class="headerlogo" src="logo.png">
        </div>
        <span class="textolink">
            <a class="acor" href="inicial1.html">Home</a>
        </span>
    </div>


    <div class="login-page" id="tela_cadastro" style="display: none;">
        <div class="form">
            <div class="register-form" method="POST" action="">
                <input id="cadastro_usuario" class="inputt" type="text" placeholder="Usuário">
                <input id="cadastro_senha" class="inputt" type="password" placeholder="Senha" />
                <input id="cadastro_email" class="inputt" type="text" placeholder="Email" />
                <input class="btnin" type="submit" value="Cadastrar" onclick="cadastrar()">
                <p class="textobaixol">Ja é registrado? <a href="#" onclick="mudarlogin()">Faça login!</a></p>
            </div>

        </div>

    </div>
    <div class="login-page" id="tela_login">
        <div class="form">

            <div class="login-form" action="" method="POST">
                <input id="login_usuario" class="inputt" type="text" placeholder="Usuário" id="usuario">
                <input id="login_senha" class="inputt" type="password" placeholder="Senha" id="senha">
                <input class="btnin" type="submit" value="Entrar" onclick="entrarlogin()">
                <p class="textobaixol">Não é registrado? <a href="#" onclick="mudarcadastro()">Cadastre-se!</a></p>
            </div>
        </div>
    </div>


    <footer>
        Cultivo Inteligente 2021 - Todos os Direitos Reservados
    </footer>
</body>

</html>
<script src="scripts.js"></script>
