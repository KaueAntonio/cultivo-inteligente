<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Financeira</title>
</head>
<body>
    <div id="calculo"></div>
    <h2>Calculadora Financeira</h2>
    Entre com a quantidade em hectares da sua plantação:
    <input type="text" id="hectares" placeholder="Hectares">
<br>
    Entre com o preço em R$/m³ relativo a taxa de água na sua região:
    <input type="text" id="valor_cubico" placeholder="R$/m³">
<br>
    <button onclick="lucro()">Calcular o Lucro</button>
<br><br><br>
    <div id="div_msg"></div>
</body>
</html>

<script>
    function lucro(){
        var ax_qtd_plantas = hectares.value * 7000; // média de 7000 plantas por hectare

        var ax_vlr_agua1 = ax_qtd_plantas * 232.5; //quantidade de plantas vezes o consumo mensal SEM gotejamento (7,5L * 31 dias)
        var ax_agua1m3 = ax_vlr_agua1/1000; // litros transformados em volume (cúbico)
        var ax_vlr_total1 = ax_agua1m3*valor_cubico.value; // volume vezes a taxa por m³

        var ax_vlr_agua2 = ax_qtd_plantas * 155; //quantidade de plantas vezes o consumo mensal COM gotejamento (5L * 31 dias)
        var ax_agua2m3 = ax_vlr_agua2/1000; // litros transformados em volume (cúbico)
        var ax_vlr_total2 = ax_agua2m3*valor_cubico.value; //volume vezes a taxa por m³

        var ax_lucro_mes = ax_vlr_total1 - ax_vlr_total2; //diferença do valor gasto por mês sem/com gotejamento
        var ax_lucro_ano = ax_lucro_mes * 12; //diferença mensal transformada em diferença anual

        div_msg.innerHTML = 
        `Por <u>mês</u>, a sua plantação consome ${ax_agua1m3.toFixed(2)}m³ o equivalente a <b>RS ${ax_vlr_total1.toFixed(2)}</b><br><br>
        Utilizando o <u>nosso sistema</u> passará a consumir ${ax_agua2m3.toFixed(2)}m³ o equivalente a <b>R$ ${ax_vlr_total2.toFixed(2)}</b><br><br>
        <h3>Garantindo um lucro de <u>R$ ${ax_lucro_mes.toFixed(2)} por mês</u> em economia de água, o equivalente a <u>R$ ${ax_lucro_ano.toFixed(2)} ao ano</u>.</h3>`
    };
</script>
